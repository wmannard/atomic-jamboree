<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QA test page for Atomic Jamboree." />
    <meta name="keywords" content="atomic, jamboree, qa, test" />
    <link rel="stylesheet" href="./qa-info.css" />
    <title>Search</title>
    <script type="module">
      import "@coveo/atomic/themes/coveo.css";
      import { defineCustomElements } from "@coveo/atomic/loader";
      defineCustomElements();
    </script>

    <script type="module">
      import { commerceEngine } from "./engine.js";

      (async () => {
        await customElements.whenDefined("atomic-commerce-interface");
        const commerceInterface = document.querySelector(
          "atomic-commerce-interface"
        );

        await commerceInterface.initializeWithEngine(commerceEngine);

        commerceInterface.executeFirstRequest();
      })();
    </script>
  </head>
  <body>
    <div id="nav-bar"></div>
    <atomic-commerce-interface type="search">
      <atomic-commerce-layout>
        <atomic-layout-section section="search">
          <atomic-commerce-search-box>
            <atomic-commerce-search-box-recent-queries></atomic-commerce-search-box-recent-queries>
            <atomic-commerce-search-box-query-suggestions></atomic-commerce-search-box-query-suggestions>
            <atomic-commerce-search-box-instant-products image-size="small">
              <atomic-product-template>
                <template>
                  <atomic-product-section-name>
                    <atomic-product-link
                      class="font-bold"
                    ></atomic-product-link>
                  </atomic-product-section-name>
                  <atomic-product-section-visual>
                    <atomic-product-field-condition if-defined="ec_thumbnails">
                      <atomic-product-image
                        field="ec_thumbnails"
                      ></atomic-product-image>
                    </atomic-product-field-condition>
                  </atomic-product-section-visual>
                  <atomic-product-section-metadata>
                    <atomic-product-field-condition if-defined="ec_brand">
                      <atomic-product-text
                        field="ec_brand"
                        class="text-neutral-dark block"
                      ></atomic-product-text>
                    </atomic-product-field-condition>
                    <atomic-product-field-condition if-defined="ec_rating">
                      <atomic-product-rating
                        field="ec_rating"
                      ></atomic-product-rating>
                    </atomic-product-field-condition>
                  </atomic-product-section-metadata>
                  <atomic-product-section-emphasized>
                    <atomic-product-price currency="USD"></atomic-product-price>
                  </atomic-product-section-emphasized>
                  <atomic-product-section-children>
                    <atomic-product-children></atomic-product-children>
                  </atomic-product-section-children>
                </template>
              </atomic-product-template>
            </atomic-commerce-search-box-instant-products>
          </atomic-commerce-search-box>
        </atomic-layout-section>
        <atomic-layout-section section="facets"
          ><atomic-commerce-facets></atomic-commerce-facets
        ></atomic-layout-section>
        <atomic-layout-section section="main">
          <atomic-layout-section section="status">
            <div class="qa-target">
              <atomic-commerce-breadbox></atomic-commerce-breadbox>
            </div>
            <div class="qa-target">
              <atomic-commerce-sort-dropdown></atomic-commerce-sort-dropdown>
            </div>
            <div class="qa-target">
              <atomic-commerce-query-summary></atomic-commerce-query-summary>
            </div>
            <div class="qa-target">
              <atomic-commerce-did-you-mean></atomic-commerce-did-you-mean>
            </div>
            <div class="qa-target">
              <atomic-commerce-refine-toggle></atomic-commerce-refine-toggle>
            </div>
          </atomic-layout-section>
          <atomic-layout-section section="products">
            <atomic-commerce-product-list
              display="list"
              density="compact"
              image-size="icon"
            >
              <atomic-product-template>
                <template>
                  <atomic-product-section-name>
                    <atomic-product-link
                      class="font-bold"
                    ></atomic-product-link>
                  </atomic-product-section-name>
                  <atomic-product-section-visual>
                    <atomic-product-field-condition if-defined="ec_thumbnails">
                      <atomic-product-image
                        field="ec_thumbnails"
                      ></atomic-product-image>
                    </atomic-product-field-condition>
                  </atomic-product-section-visual>
                  <atomic-product-section-metadata>
                    <atomic-product-field-condition if-defined="ec_brand">
                      <atomic-product-text
                        field="ec_brand"
                        class="text-neutral-dark block"
                      ></atomic-product-text>
                    </atomic-product-field-condition>
                    <atomic-product-field-condition if-defined="ec_rating">
                      <atomic-product-rating
                        field="ec_rating"
                      ></atomic-product-rating>
                    </atomic-product-field-condition>
                  </atomic-product-section-metadata>
                  <atomic-product-section-emphasized>
                    <atomic-product-price currency="USD"></atomic-product-price>
                  </atomic-product-section-emphasized>
                  <atomic-product-section-description>
                    <atomic-product-description></atomic-product-description>
                  </atomic-product-section-description>
                  <atomic-product-section-children>
                    <atomic-product-children></atomic-product-children>
                  </atomic-product-section-children>
                </template>
              </atomic-product-template>
            </atomic-commerce-product-list>
            <atomic-commerce-query-error></atomic-commerce-query-error>
            <atomic-commerce-no-products></atomic-commerce-no-products>
          </atomic-layout-section>
          <atomic-layout-section section="pagination">
            <atomic-commerce-load-more-products></atomic-commerce-load-more-products>
          </atomic-layout-section>
        </atomic-layout-section>
      </atomic-commerce-layout>
    </atomic-commerce-interface>
    <script type="module" src="/navbar.js"></script>
    <script type="module" src="./qa-info.js"></script>
  </body>
</html>
